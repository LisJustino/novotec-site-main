<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="telaDeCadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <a href="../../Bem-vindo/index.html" class="voltar-btn" aria-label="Voltar para a página inicial">
        <i class="fas fa-arrow-left"></i> Voltar à Página Inicial
    </a>
    <div class="form-container">
        <h2>CADASTRO</h2>
        <form id="registerForm" novalidate>
            <div class="input-group">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" name="name" required placeholder="Digite seu nome completo">
            </div>
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="exemplo@email.com">
            </div>
            <div class="input-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" required maxlength="14" placeholder="000.000.000-00">
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required placeholder="Crie sua senha">
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirmação de Senha</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Repita sua senha">
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <script src="telaDeCadastro.js"></script>
</body>
</html>
