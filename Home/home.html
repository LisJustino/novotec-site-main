    <main>
        <section class="catalogo" id="produtos">
            <div class="produto">
                <img src="../img/produtos/lipsticks-5893482_1280.jpg" alt="Blush">
                <h2>Lipsticks</h2>

                <button class="add-to-cart" data-name="Produto 1" data-price="49.90">Adicionar ao Carrinho</button>
            </div>
            <div class="produto">
                <img src="../img/produtos/cosmetics-9086984_1280.jpg" alt="Produto 1">
                <h2>Paleta de Corretivos</h2>
                <p>R$ 49,90</p>
                <div class="quantity-selector">
                    <button class="quantity-btn" data-action="decrease">-</button>
                    <input type="number" class="quantity" value="1" min="1">
                    <button class="quantity-btn" data-action="increase">+</button>
                </div>
                <button class="add-to-cart" data-name="Produto 1" data-price="49.90">Adicionar ao Carrinho</button>

            <div class="produto">
                <img src="../img/produtos/glitter-powder-186829_1280.jpg" alt="Produto 1">

                <div class="quantity-selector">
                    <button class="quantity-btn" data-action="decrease">-</button>

                </div>

            </div>
        </section>
    </main>

    <div class="cart-modal" id="cart-modal">
        <div class="cart-content">
            <h2>Carrinho de Compras</h2>
            <ul id="cart-items"></ul>
            <p class="total">Total: R$ <span id="cart-total">0.00</span></p>
            <button id="clear-cart">Limpar Carrinho</button>
            <button id="close-cart">Fechar</button>
